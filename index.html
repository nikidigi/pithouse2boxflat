<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>MOZA Pit House ‚Üí Boxflat Converter</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Convert Moza Pit House presets to Boxflat presets online">
  <meta name="keywords" content="Moza, Pit House, Boxflat, Moza presets, Moza Racing, convert presets, simracing tools">
  <meta name="robots" content="index, follow">
  <meta property="og:title" content="Pit House ‚Üí Boxflat Converter">
  <meta property="og:description" content="Online tool to convert Moza Pit House presets to Boxflat presets">
  <meta property="og:type" content="website">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <div>
      <h1>MOZA Pit House ‚Üí Boxflat</h1>
    </div>
    <a href="https://github.com/nikidigi/pithouse2boxflat"><img
        src="https://img.shields.io/badge/github-%23121011.svg?style=for-the-badge&logo=github&logoColor=white"></a>
  </header>

  <div class="container">
    <section class="panel">
      <div class="panel-header">
        <div>
          <div class="panel-title">Pit House presets</div>
          <div class="panel-subtitle">Paste or load JSON from file</div>
        </div>
        <div class="controls">
          <button id="browseBtn" type="button">
            üìÇ Browse‚Ä¶
          </button>

          <button id="convertBtn" type="button">
            üîÅ Convert
          </button>

          <span id="inputFilename" class="filename"></span>
          <input type="file" id="fileInput" accept=".json,application/json" style="display: none" />
        </div>
      </div>
      <div class="panel-body">
        <textarea id="inputText" placeholder='Paste Moza Pit House presets JSON here or use "Browse‚Ä¶"'></textarea>
        <div class="input-fields">
          <div class="field-row">
            <label for="inertiaInput">Steering Wheel Inertia:</label>
            <input type="number" id="inertiaInput" min="100" max="4000" value="1100" />
          </div>

          <div class="field-row inertia-tools">
            <div class="inertia-tools-wrap">
              <input type="range" id="inertiaSlider" min="100" max="4000" step="10" value="1100" />
              <div class="inertia-presets">
                <button type="button" class="inertiaPresetBtn" data-value="1100">KS/GS/FSR/Vision GS</button>
                <button type="button" class="inertiaPresetBtn" data-value="1550">ES/ESX</button>
                <button type="button" class="inertiaPresetBtn" data-value="2250">CS/RS</button>
                <button type="button" class="inertiaPresetBtn" data-value="2800">TSW</button>
              </div>
            </div>
          </div>

          <div class="field-row">
            <label for="roadSensitivityInput">Road Sensitivity:</label>
            <input type="number" id="roadSensitivityInput" value="0" min="0" max="10" />
          </div>
        </div>
      </div>
    </section>

    <section class="panel">
      <div class="panel-header">
        <div>
          <div class="panel-title">Boxflat presets</div>
          <div class="panel-subtitle">Result to save as .yml/.yaml</div>
        </div>
        <div class="controls">
          <button id="saveBtn" type="button">
            üíæ Save‚Ä¶
          </button>
          <button id="copyBtn" type="button">
            üìã Copy
          </button>
        </div>
      </div>
      <div class="panel-body">
        <textarea id="outputText" placeholder="Converted Boxflat presets will go here"></textarea>
      </div>
    </section>
  </div>

  <script data-goatcounter="https://pithouse2boxflat.goatcounter.com/count" async src="//gc.zgo.at/count.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
  <script src="converter.js"></script>
  <script src="app.js"></script>
</body>

</html>
